<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Anonymous+Pro' rel='stylesheet' type='text/css'>
    <title>It's a final countdown</title>
  </head>
  <body>
    <div id="clockdiv" class="mainstyle style1">
    </div>
    <div class="mainstyle style2">
      time waits for no one.
    </div>
  </body>
  <style media="screen">
    body {
      background: black;
    }
    .mainstyle {
      color: white;
      font-family: 'Anonymous Pro', monospace;
      display: table;
      margin: 0 auto;
    }

    .style1 {
      font-weight: bold;
      font-size: 100px;
    }
  </style>
  <script type="text/javascript">
    // src: http://www.sitepoint.com/build-javascript-countdown-timer-no-dependencies/
    function getTimeRemaining(endtime){
      var t = Date.parse(endtime) - Date.parse(new Date());
      var seconds = Math.floor( (t/1000) % 60 );
      var minutes = Math.floor( (t/1000/60) % 60 );
      var hours = Math.floor( (t/(1000*60*60)) % 24 );
      var days = Math.floor( t/(1000*60*60*24) );
      return {
        'total': t,
        'days': days,
        'hours': hours,
        'minutes': minutes,
        'seconds': seconds
      };
    }

    function initializeClock(id, endtime){
      var clock = document.getElementById(id);
      var timeinterval = setInterval(function(){
        var t = getTimeRemaining(endtime);
        clock.innerHTML = 'days: ' + t.days + '<br>' +
                          'hours: '+ t.hours + '<br>' +
                          'minutes: ' + t.minutes + '<br>' +
                          'seconds: ' + t.seconds;
        if(t.total<=0){
          clearInterval(timeinterval);
        }
      },1000);
    }

    initializeClock('clockdiv', '2016-8-22');
  </script>
</html>
